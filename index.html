
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>معرض فن التكنولوجيا</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      --bg: #0f0c29;
      --card-bg: rgba(255, 255, 255, 0.05);
      --primary: #6c5ce7;
      --secondary: #a29bfe;
      --text: #ffffff;
      --accent: #00cec9;
      --gold: #f1c40f;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Tajawal', sans-serif; }
    
    body {
      background: radial-gradient(circle at top, #30336b, var(--bg), #000);
      color: var(--text);
      min-height: 100vh;
      padding-bottom: 80px;
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
    }

    /* --- Splash Screen --- */
    #splash-screen {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background-color: #000;
      display: flex; justify-content: center; align-items: center;
      z-index: 99999; transition: opacity 0.8s ease-out;
    }
    .splash-text {
      font-size: 1.5rem; font-weight: bold; color: var(--gold);
      text-align: center; animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { opacity: 0.6; transform: scale(0.95); }
      50% { opacity: 1; transform: scale(1.05); }
      100% { opacity: 0.6; transform: scale(0.95); }
    }

    /* --- Header --- */
    .header {
      padding: 15px; display: flex; justify-content: space-between; align-items: center;
      background: rgba(0,0,0,0.8); backdrop-filter: blur(12px);
      position: sticky; top: 0; z-index: 100; border-bottom: 1px solid rgba(255,255,255,0.05);
      max-width: 600px; margin: 0 auto;
    }
    .logo { 
      font-size: 1.1rem; font-weight: 800; 
      background: linear-gradient(45deg, var(--primary), var(--accent)); 
      -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
    }
    .visitor-badge {
        background: rgba(255, 255, 255, 0.1); padding: 5px 10px; border-radius: 20px;
        font-size: 0.8rem; color: var(--accent); display: flex; align-items: center; gap: 5px;
        font-weight: bold; letter-spacing: 1px;
    }

    /* --- Container (Mobile Simulation) --- */
    .container { 
        max-width: 600px; 
        margin: 0 auto; 
        padding: 15px; 
    }

    /* --- Grid System --- */
    .grid {
      display: grid; 
      grid-template-columns: 1fr; /* عمود واحد دائماً */
      gap: 25px; 
      margin-top: 10px;
    }

    /* --- Card Design --- */
    .card {
      background: var(--card-bg);
      border-radius: 16px; overflow: hidden;
      position: relative; cursor: pointer;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }
    .card:active { transform: scale(0.98); }

    .card-img-wrapper {
        width: 100%;
        aspect-ratio: 16 / 9; 
        position: relative;
    }

    .card-img {
      width: 100%; height: 100%; object-fit: cover;
      display: block;
    }

    .card-overlay {
        position: absolute;
        bottom: 0; left: 0; width: 100%;
        background: linear-gradient(to top, rgba(0,0,0,0.95) 15%, rgba(0,0,0,0.5) 60%, transparent 100%);
        padding: 60px 15px 15px;
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
    }

    .card-info { flex: 1; }
    
    .card-title {
        font-size: 1.1rem; font-weight: 700; color: #fff;
        margin-bottom: 5px; text-shadow: 0 2px 4px rgba(0,0,0,0.8);
    }
    
    .card-price {
        font-size: 1rem; font-weight: 800; color: var(--accent);
        background: rgba(255,255,255,0.15); padding: 5px 10px; border-radius: 8px;
        backdrop-filter: blur(4px);
        margin-left: 10px;
    }

    .stars { color: var(--gold); font-size: 0.8rem; margin-top: 5px; }

    /* --- WhatsApp Button --- */
    .whatsapp-float {
        position: fixed; bottom: 20px; right: 20px;
        background-color: #25D366; color: white;
        width: 55px; height: 55px; border-radius: 50%;
        display: flex; justify-content: center; align-items: center;
        font-size: 30px; box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4);
        z-index: 5000; text-decoration: none; transition: 0.3s;
        border: 2px solid rgba(255,255,255,0.2);
    }
    .whatsapp-float:active { transform: scale(0.9); }

    /* --- Modal --- */
    .modal-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.9); backdrop-filter: blur(8px);
      z-index: 2000; display: none; justify-content: center; align-items: flex-end; 
    }
    @media(min-width: 600px) { .modal-overlay { align-items: center; } }

    .modal-content {
      background: #151525; width: 100%; max-width: 600px;
      border-radius: 20px 20px 0 0; padding: 25px; position: relative;
      max-height: 90vh; overflow-y: auto; animation: slideUp 0.3s ease-out;
      border-top: 1px solid rgba(255,255,255,0.2);
    }
    @media(min-width: 600px) { .modal-content { border-radius: 16px; } }
    @keyframes slideUp { from {transform: translateY(100%);} to {transform: translateY(0);} }

    .close-modal {
      position: absolute; top: 15px; left: 15px;
      background: rgba(255,255,255,0.1); border: none; color: #fff;
      width: 32px; height: 32px; border-radius: 50%; cursor: pointer;
      font-size: 1.2rem; z-index: 10;
    }

    /* تنسيق الأزرار في مكانها الجديد */
    .action-btns { 
        display: flex; flex-direction: column; gap: 10px; 
        margin-bottom: 15px; /* مسافة بين الأزرار والصورة */
    }
    .btn-main {
        width: 100%; padding: 14px; border: none; border-radius: 12px;
        font-weight: 700; font-size: 1rem; cursor: pointer; text-align: center;
        text-decoration: none; display: flex; justify-content: center; align-items: center; gap: 8px;
    }
    .btn-1 { background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; }
    .btn-2 { background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.2); }

    /* Search */
    .search-box { width: 100%; margin: 0 auto 20px; position: relative; }
    .search-input {
      width: 100%; padding: 12px 40px 12px 15px; border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.05);
      color: #fff; font-size: 1rem; outline: none;
    }
    .search-icon { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: rgba(255,255,255,0.4); }

    /* Viewer */
    #imageViewer {
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.98); z-index: 10000;
      justify-content: center; align-items: center;
    }
    #fullImage { max-width: 100%; max-height: 100%; object-fit: contain; }
    .close-viewer {
        position: absolute; top: 20px; right: 20px; color: white; font-size: 2rem;
        cursor: pointer; background: rgba(255,255,255,0.2); width: 50px; height: 50px;
        border-radius: 50%; display: flex; align-items: center; justify-content: center;
    }
  </style>
</head>
<body>

  <div id="splash-screen">
    <div class="splash-text">اللهم صل على محمد وآل محمد</div>
  </div>

  <div id="imageViewer" onclick="closeImageViewer()">
    <div class="close-viewer">×</div>
    <img id="fullImage" src="">
  </div>

  <a href="https://wa.me/9647729373260" target="_blank" class="whatsapp-float">
    <i class="fab fa-whatsapp"></i>
  </a>

  <div class="header">
    <div class="logo"><i class="fas fa-code"></i> فن التكنولوجيا</div>
    <div class="visitor-badge">
        <i class="fas fa-users"></i>
        <span id="visitorCount">1M+</span>
    </div>
  </div>

  <div class="container">
    <div class="search-box">
      <i class="fas fa-search search-icon"></i>
      <input type="text" id="searchInput" class="search-input" placeholder="ابحث عن مشروع...">
    </div>
    
    <div id="projectsList" class="grid">
      <div style="text-align:center; padding: 20px; color:#aaa;">جاري جلب الأعمال...</div>
    </div>
  </div>

  <div id="projectModal" class="modal-overlay">
    <div class="modal-content">
      <button class="close-modal" onclick="closeModal()">✕</button>
      
      <div style="display:flex; justify-content:space-between; align-items:flex-start; margin-bottom:15px;">
        <div>
            <h2 id="mTitle" style="font-size:1.3rem; margin-bottom:5px;"></h2>
            <div id="mStars" class="stars"></div>
        </div>
        <div id="mPrice" style="color:var(--accent); font-weight:800; font-size:1.2rem;"></div>
      </div>

      <div id="dynamicBtns" class="action-btns"></div>

      <img id="mImage" src="" onclick="openImageViewer(this.src)" style="width:100%; aspect-ratio:16/9; object-fit:cover; border-radius:12px; margin-bottom:15px; cursor:zoom-in;">
      
      <p id="mDesc" style="color:#ddd; line-height:1.7; font-size:0.95rem; white-space: pre-wrap; margin-bottom: 20px; border-top: 1px solid rgba(255,255,255,0.1); padding-top:15px;"></p>

    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy, doc, getDoc, setDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyArg6aPnPyd0x5C2HbZ8o5wpVmhmmSYS6Q",
      authDomain: "fn1998.firebaseapp.com",
      projectId: "fn1998",
      storageBucket: "fn1998.firebasestorage.app",
      messagingSenderId: "326727010464",
      appId: "1:326727010464:web:831654b2593ae59d5821c5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let allProjects = [];

    // --- تحديث العداد ليبدأ من مليون ---
    async function updateVisitorCount() {
        const statsRef = doc(db, "site_stats", "main_counter");
        const countSpan = document.getElementById("visitorCount");
        try {
            const docSnap = await getDoc(statsRef);

            if (docSnap.exists()) {
                let currentCount = docSnap.data().visitors;
                
                if (currentCount < 1000000) {
                    await updateDoc(statsRef, { visitors: 1000000 });
                    countSpan.innerText = "1,000,000";
                } else {
                    await updateDoc(statsRef, { visitors: increment(1) });
                    countSpan.innerText = (currentCount + 1).toLocaleString();
                }
            } else {
                await setDoc(statsRef, { visitors: 1000000 });
                countSpan.innerText = "1,000,000";
            }
        } catch (error) { 
            console.error(error); 
            countSpan.innerText = "1,000,000+";
        }
    }
    updateVisitorCount();

    window.addEventListener('load', () => {
      setTimeout(() => {
        const splash = document.getElementById('splash-screen');
        splash.style.opacity = '0';
        setTimeout(() => splash.style.display = 'none', 800);
      }, 2000);
    });

    async function loadProjects() {
      const container = document.getElementById('projectsList');
      try {
        const q = query(collection(db, "projects"), orderBy("createdAt", "desc"));
        const querySnapshot = await getDocs(q);
        allProjects = [];
        querySnapshot.forEach((doc) => {
          allProjects.push({ id: doc.id, ...doc.data() });
        });
        renderProjects(allProjects);
      } catch (error) {
        container.innerHTML = '<div style="text-align:center; padding:20px;">تأكد من الاتصال بالإنترنت</div>';
      }
    }

    function renderProjects(projects) {
      const container = document.getElementById('projectsList');
      container.innerHTML = '';
      if(projects.length === 0) {
        container.innerHTML = '<div style="text-align:center; width:100%; color:#aaa;">لا توجد أعمال لعرضها</div>';
        return;
      }
      
      projects.forEach(p => {
        const starsHTML = '<i class="fas fa-star"></i>'.repeat(p.stars || 5);
        const displayTitle = p.title || p.btn1_name || "بدون عنوان";
        
        const div = document.createElement('div');
        div.className = 'card';
        div.onclick = () => openProject(p.id);
        
        div.innerHTML = `
          <div class="card-img-wrapper">
            <img src="${p.imageData}" class="card-img" loading="lazy" alt="${displayTitle}">
            <div class="card-overlay">
                <div class="card-info">
                    <div class="card-title">${displayTitle}</div>
                    <div class="stars">${starsHTML}</div>
                </div>
                <div class="card-price">$${p.price}</div>
            </div>
          </div>
        `;
        container.appendChild(div);
      });
    }

    document.getElementById('searchInput').addEventListener('input', (e) => {
      const val = e.target.value.toLowerCase();
      renderProjects(allProjects.filter(p => (p.title || "").toLowerCase().includes(val)));
    });

    window.openProject = (id) => {
      const p = allProjects.find(x => x.id === id);
      if(!p) return;

      document.getElementById('mImage').src = p.imageData;
      document.getElementById('mTitle').innerText = p.title || p.btn1_name;
      document.getElementById('mPrice').innerText = "$" + p.price;
      document.getElementById('mDesc').innerText = p.description || "لا يوجد وصف";
      document.getElementById('mStars').innerHTML = '<i class="fas fa-star"></i>'.repeat(p.stars || 5);

      const btnsContainer = document.getElementById('dynamicBtns');
      btnsContainer.innerHTML = '';

      if(p.btn1_name && p.btn1_url) {
          const btn1 = document.createElement('a');
          btn1.className = 'btn-main btn-1';
          btn1.href = p.btn1_url; btn1.target = '_blank';
          btn1.innerHTML = `<i class="fas fa-eye"></i> ${p.btn1_name}`;
          btnsContainer.appendChild(btn1);
      }
      if(p.btn2_name && p.btn2_url) {
          const btn2 = document.createElement('a');
          btn2.className = 'btn-main btn-2';
          btn2.href = p.btn2_url; btn2.target = '_blank';
          btn2.innerHTML = `<i class="fas fa-link"></i> ${p.btn2_name}`;
          btnsContainer.appendChild(btn2);
      }

      document.getElementById('projectModal').style.display = 'flex';
      history.pushState({ modalOpen: true }, null, "#project");
    };

    window.closeModal = () => {
      document.getElementById('projectModal').style.display = 'none';
      if (window.location.hash === "#project") history.back();
    };
    
    window.openImageViewer = (src) => {
      document.getElementById('fullImage').src = src;
      document.getElementById('imageViewer').style.display = 'flex';
    };
    window.closeImageViewer = () => {
      document.getElementById('imageViewer').style.display = 'none';
    };

    window.addEventListener('popstate', () => {
      document.getElementById('projectModal').style.display = 'none';
      document.getElementById('imageViewer').style.display = 'none';
    });

    loadProjects();
  </script>
</body>
</html>
